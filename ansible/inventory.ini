[vm_provisioner]
# Add your server IP or hostname here
# Example: 192.168.1.100 ansible_user=root ansible_python_interpreter=/usr/bin/python3
your-server-ip ansible_user=root ansible_python_interpreter=/usr/bin/python3

[vm_provisioner:vars]
# Application settings
app_dir=/opt/vm-provisioner
data_dir=/var/lib/vm-provisioner
python_version=3.11

# SSL Settings (enabled by default)
enable_ssl=true
domain=beirut-central1.nadimchendy.com
